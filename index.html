<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
     <!-- Fonte do Roboto -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
     <!-- CSS -->
     <link rel="stylesheet" href="Arquivos/css/global.css">
     <link rel="stylesheet" href="Arquivos/css/pokedex.css">
</head>
<body>
    <section class="content"> 
        <h1>Bem vindo a Pokedex!</h1>
        <ol id="pokemonList" class="pokemons">
                
        </ol>
        <div class="stats-container"></div>
        <div class="pagination">
          <button id="loadMoreButton" type="button">
            Próximos...
          </button>
        </div>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Digite o nome do Pokémon">
          <button type="submit">Pesquisar</button>
        </form>
        <!-- Onde a imagem do Pokémon será exibida -->
        <div id="pokemonContainer"></div>
        <button id="backButton" style="display: none;">Voltar</button>
    </section>
    <!-- Nosso javascript! -->
    <script src="Arquivos/js/pokemonmodel.js"></script>
    <script src="Arquivos/js/pokeapi.js"></script>
    <script src="Arquivos/js/main.js"></script>
</body>
</html>
